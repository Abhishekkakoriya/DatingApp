<div class="modal-header">
    <h4 class="modal-tittle pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" (click)="confirm()">Yes</button>
    <button class="btn btn-danger" (click)="decline()">No</button>
</div>
